<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<!--Navigation-->

<nav>
	<ul class="nav-bar">
		<li><a href="eval_layout_menu.html">Accueil</a></li>
		<li><a href="cerise.html">Cerise</a></li>
		<li><a href="poire.html">Poire</a></li>
		<li><a href="pomme.html">Pomme</a></li>
		<li><a href="tomate.html">Tomate</a></li>

	</ul>

	<div class="hamb">
		<img class="hamb" src="img/hamburger.png" alt="hamb">
	</div>
</nav>

<!--Image-->

<div class="fond">
	<img class="accueil" src="img/accueil.jpg">
</div>

<script>

	const navigation = () => {
		var hamb = document.querySelector('.hamb')
		var nav = document.querySelector('.nav-bar')
		var div = document.querySelector('.fond')

		/*on appelle la variable et on cible la classe qui nous intÃ©resse*/

		hamb.addEventListener('click',() => {
			nav.classList.toggle('nav-click'); /*navigation*/
			div.classList.toggle('image-click'); /*images*/
		});
	}

	navigation();

</script>

</body>
</html>
